<!DOCTYPE html>
<html>

<head>
  <title>Word Impostor</title>
  <script src="https://unpkg.com/htmx.org@1.9.11"
    integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
    crossorigin="anonymous"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      outline: none;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 15px;
      box-shadow: 0 9px #999;
    }

    .button:hover {
      background-color: #3e8e41
    }

    .button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
  </style>
</head>

<body>
  <div>
    <h1>Word Impostor</h1>
  </div>
  <div>
    <button class="button" onclick="createRoom()">Create Room</button>
    <button class="button" onclick="joinRoom()">Join Room</button>
  </div>
  <script>
    function createRoom() {
      window.location.href = "{{ url_for('rooms.create_room') }}";
    }
    function joinRoom() {
      window.location.href = "{{ url_for('rooms.list_rooms') }}";
    }
  </script>
</body>

</html>
